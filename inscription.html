<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section style="width: 500px; margin: auto;" class="bg-ling p-4 mt-5">
        <h2 class="text-center text-primary text-uppercase" >Inscription</h2>
        <form action="">
            <div class="mb-3">
                <label class="form-label" for=""> Nom</label>
                <input class="form-control" type="text" placeholder="Saisir votre nom ">
            </div>
            <div class="mb-3">
                <label class="form-label">Prénom</label>
                <input class="form-control" type="text" placeholder="Saisir votre prénom">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" type="email" placeholder="Saisir votre adresse email ">
            </div>
            <div class="mb-3">
                <label class="form-label">Mot de pass</label>
                <input class="form-control" type="password" placeholder="Saisir votre mot de pass ">
            </div>
            <div class="mb-3">
                <label class="form-label">Confirmer</label>
                <input class="form-control" type="password" placeholder="Confirmer votre mot de pass ">
            </div>
            <div class="mb-3">
                <label class="form-label">Téléphone</label>
                <input class="form-control" type="nomero" placeholder="Saisir votre numero ">
            </div>
            <div class="mb-2">
                <button class="btn btn-primary">S'inscrire</button>
                <p>
                    vous avez déja un compte ?
                    <a href="connexion.html">Connectez-vous</a>
                </p>
            </div>
        </form>
    </section>
</body>
</html>
